spring:
  datasource:
    url: jdbc:mysql://localhost:3306/rice?characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
  mvc:
    hiddenmethod:
      filter:
        enabled: true
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto

server:
  servlet:
    session:
      cookie:
        max-age: 30m
      timeout: 30m
    context-path: /api
  port: 4030

logging:
  level:
    root: info